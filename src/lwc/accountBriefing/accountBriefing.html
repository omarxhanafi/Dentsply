<template>
    <div class="slds-box slds-p-around_medium slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">

        <!-- BUTTONS TO CONTROL THE UI -->
        <template if:false={noData}>
            <div class="button-group-container" style="position: relative; z-index: 2;">
                <div class="slds-button-group slds-float_right" role="group">
                    <button class={buttonClassOne} onclick={handleButtonClickOne} title="Show One point by line" aria-pressed="false">
                        <svg class="slds-button__icon" aria-hidden="true">
                            <use xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg#rows"></use>
                        </svg>
                        <span class="slds-assistive-text">Show One point by line</span>
                    </button>
                    <button class={buttonClassTwo} onclick={handleButtonClickTwo} title="Show Two points by line" aria-pressed="false">
                        <svg class="slds-button__icon" aria-hidden="true">
                            <use xlink:href="/apexpages/slds/latest/assets/icons/utility-sprite/svg/symbols.svg#ad_set"></use>
                        </svg>
                        <span class="slds-assistive-text">Show Two points by line</span>
                    </button>
                </div>
            </div>
        </template>
        <!-- COMPONENT CONTAINER WITH TITLE -->
        <lightning-card variant="Narrow" title={labels.ACCOUNT_DEBRIEFING} icon-name="standard:account_info">
            <template if:false={isLoading}>
                <template if:false={noData}>
                    <div class="slds-grid slds-wrap">
                        <template for:each={accountBriefing} for:item="point">
                                <div class={containerClass} key={point}>
                                    <div class="slds-card-modern slds-p-around_small">
                                        <c-account-attention-point key={point} attention-point={point} is-mobile={isMobile}></c-account-attention-point>
                                    </div>
                                </div>
                        </template>
                    </div>
                </template>
            </template>
            <!-- ILLUSTRATION FOR NO DATA; FOLD THE TAG BELOW FOR MORE READABILITY -->
            <template if:true={noData}>
                <article>
                        <div class="slds-text-longform">
                            <span class="slds-text-body_regular slds-align_absolute-center">{labels.NO_DATA_MESSAGE}</span>
                        </div>
                </article>
            </template>
            <!-- LOADING SPINNER -->
            <template if:true={isLoading}>
                <div class="container slds-is-relative">
                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                </div>
            </template>
        </lightning-card>
    </div>
</template>
