<template>
        <template if:true={bestPractices}>
            <lightning-accordion allow-multiple-sections-open
                                 active-section-name={activeSections}>
                    <lightning-accordion-section name='Playbook' label='SureSmile Commercial Playbook'>
                        <!-- TODO make file-id a dynamic field -->
                        <c-show-pdf-by-id file-id='0691l0000020eoOAAQ' height-in-rem={playbookHeightInRem}></c-show-pdf-by-id>
                    </lightning-accordion-section>
                    <template for:each={bestPractices} for:item="eachBestPractice">
                        <lightning-accordion-section key={eachBestPractice.Id} name={eachBestPractice.Id} label={eachBestPractice.BestPracticeLabel__c}>
                            <lightning-formatted-rich-text value={eachBestPractice.BestPracticeContent__c}></lightning-formatted-rich-text>
                        </lightning-accordion-section>
                    </template>
            </lightning-accordion>
        </template>

        <template if:true={error}>
            {error}
        </template>
</template>
