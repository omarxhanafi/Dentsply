<!-- Activity Scorecard -->

                <lightning-layout-item flexibility="auto" padding="around-small">
                    <div class="custom-box slds-box slds-p-around_medium slds-text-align_center">
                        <p>First Event Date</p>
                        <br>
                        <p class="activity-counter">3</p>

                                    <span class="slds-progress-bar__value" style="width:98%">
                                    </span>
                                </div>
                            </lightning-layout-item>
                        </lightning-layout>

                        <lightning-layout>
                            <lightning-layout-item size="1" padding="around-small">
                                <div class="slds-m-right_small">
                                    <lightning-icon icon-name="standard:email" size="small"></lightning-icon>
                                </div>

                            <lightning-layout-item size="11" padding="around-small">
