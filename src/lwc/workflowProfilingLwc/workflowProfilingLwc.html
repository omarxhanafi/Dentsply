<template>
    <template if:true={workflowsList}>
        <div class="slds-box slds-p-around_medium slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
            <div class="slds-grid slds-grid_align-spread slds-p-around_x-small slds-p-horizontal_medium">
                <h2 class="slds-card__header-title">{labels.WPHeader}</h2>
                <lightning-helptext content={labels.WPHelpText}></lightning-helptext>
            </div>
            <lightning-card variant="Narrow">
                <table class="workflow-table">
                    <tbody>
                    <template for:each={workflowsList} for:item="eachWorkflow">
                        <tr key={eachWorkflow.Id}>
                            <td if:false={isMobile}>
                                <lightning-button-icon
                                        icon-name={eachWorkflow.accordionIcon}
                                        variant="bare"
                                        onclick={handleExpand}
                                        data-rowid={eachWorkflow.Id}
                                ></lightning-button-icon>
                            </td>
                            <td class={disabledToggleClass}>
                                <lightning-input
                                        type="checkbox-button"
                                        label="Enable Row"
                                        name={eachWorkflow.Id}
                                        checked={eachWorkflow.isChecked}
                                        onchange={handleRowToggle}
                                        data-rowid={eachWorkflow.Id}
                                ></lightning-input>
                            </td>
                            <td if:false={isMobile} style="width: 60%;" class={eachWorkflow.itemClass}>
                                <div class="slider-container flex-slider range-hidden">
                                    <lightning-slider
                                            class="slider-class"
                                            min="0"
                                            max="5"
                                            step="1"
                                            data-workflowid={eachWorkflow.Id}
                                            value={eachWorkflow.rating}
                                            onchange={handleSliderChange}
                                            variant="label-hidden"
                                    ></lightning-slider>
                                    <template for:each={eachWorkflow.icons} for:item="icon">
                                        <img key={icon.key} src={icon.iconUrl} class="custom-icon"/>
                                    </template>
                                </div>
                            </td>
                            <!-- Mobile experience -->
                            <td if:true={isMobile} style="width: 80%;" class={eachWorkflow.itemClass}>
                                <div class="slider-container range-hidden">
                                    <template for:each={eachWorkflow.icons} for:item="icon">
                                        <img key={icon.key} src={icon.iconUrl} class="custom-icon"/>
                                    </template>
                                    <lightning-slider
                                            class="slider-class"
                                            min="0"
                                            max="5"
                                            step="1"
                                            data-workflowid={eachWorkflow.Id}
                                            value={eachWorkflow.rating}
                                            onchange={handleSliderChange}
                                    ></lightning-slider>
                                </div>
                            </td>
                            <td class={eachWorkflow.itemClass}>
                                <div class="workflow-label">{eachWorkflow.WorkflowLabel__c}</div>
                            </td>
                        </tr>
                        <tr key={eachWorkflow.Id} if:true={eachWorkflow.isExpanded}>
                            <td colspan="4" if:false={eachWorkflow.families}>
                                <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                            </td>
                            <td colspan="4" if:true={eachWorkflow.families}>
                                <div class="slds-box slds-p-around_medium slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
                                    <table class="slds-table slds-table_cell-buffer slds-table_bordered" style="table-layout: fixed">
                                        <thead>
                                        <tr class="slds-line-height_reset">
                                            <th style="width: 30%">
                                                <div class="slds-truncate" title="Product Family">{labels.WPProductFamily}</div>
                                            </th>
                                            <th style="width: 40%">
                                                <div class="slds-truncate" title="DS Products">{labels.WPDSProducts}</div>
                                            </th>
                                            <th style="width: 30%">
                                                <div class="slds-truncate" title="Competitor Products">{labels.WPCompetitorProducts}</div>
                                            </th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <template for:each={eachWorkflow.families} for:item="family">
                                            <tr key={family.productFamily.Id} class="slds-hint-parent">
                                                <td data-label="Product Family">
<!--                                                    <lightning-layout>-->
<!--                                                        <lightning-layout-item flexibility="auto">-->
                                                            {family.productFamily.ProductFamilyLabel__c}
<!--                                                        </lightning-layout-item>-->
<!--                                                        <lightning-layout-item flexibility="auto" class="slds-text-align_right" style="margin-right: 10px">-->
<!--                                                            &lt;!&ndash; Icon for DS products &ndash;&gt;-->
<!--                                                            <template if:true={family.hasDSCoreProduct}>-->
<!--                                                                <img src={dsLogoIconUrl} style="width: 25px; height: 25px"/>-->
<!--                                                            </template>-->
<!--                                                            &lt;!&ndash; Icon for Competitor products &ndash;&gt;-->
<!--                                                            <template if:true={family.hasCompetitorProduct}>-->
<!--                                                                <lightning-icon style="transform: scale(0.70);" icon-name="action:bug" size="small" class="slds-m-left_xx-small"></lightning-icon>-->
<!--                                                            </template>-->
<!--                                                        </lightning-layout-item>-->
<!--                                                    </lightning-layout>-->
                                                </td>
                                                <td data-label="DS Products">
                                                    <!-- DS Products -->
                                                    <template for:each={family.dsProducts} for:item="dsProduct">
                                                        <div key={dsProduct.product.Id} class="slds-truncate" title={dsProduct.product.Name}>
                                                            <!-- Show icon & popover if active -->
                                                            <template if:true={dsProduct.active}>
                                                                <a
                                                                        onclick={handleRedirection}
                                                                        onmouseover={handleMouseOver}
                                                                        onmouseout={handleMouseOut}
                                                                        data-productid={dsProduct.product.Id}
                                                                        data-workflowid={eachWorkflow.Id}
                                                                >
                                                                    {dsProduct.product.Name}
                                                                </a>

                                                                <lightning-icon icon-name="utility:success" variant="success" size="x-small" class="slds-m-left_xx-small"></lightning-icon>

                                                                <template if:true={dsProduct.isMouseOver}>
                                                                    <div class="custom-popover-positioning">
                                                                        <c-popover-record-info
                                                                                key={dsProduct.product.Id}
                                                                                record-id={dsProduct.product.Id}
                                                                                url={dsProduct.product.Id}
                                                                                title={dsProduct.product.Name}
                                                                                object-api-name="Non_ERP_Products__c"
                                                                                icon-name="standard:product">
                                                                        </c-popover-record-info>
                                                                    </div>
                                                                </template>

                                                            </template>
                                                            <template if:false={dsProduct.active}>
                                                                <span class="slds-color__text_gray-8">{dsProduct.product.Name}</span>
                                                            </template>
                                                        </div>
                                                    </template>
                                                </td>
                                                <td data-label="Competitor Products">
                                                    <!-- Competitor Products -->
                                                    <template for:each={family.competitorProducts} for:item="compProduct">
                                                        <div key={compProduct.product.Id} class="slds-truncate" title={compProduct.product.Name}>
                                                            <template if:true={compProduct.active}>
                                                                <a class="flag-text"
                                                                   onclick={handleRedirection}
                                                                   onmouseover={handleMouseOver}
                                                                   onmouseout={handleMouseOut}
                                                                   data-productid={compProduct.product.Id}
                                                                   data-workflowid={eachWorkflow.Id}
                                                                >
                                                                    {compProduct.product.Name}
                                                                </a>

                                                                <lightning-icon icon-name="utility:success" variant="success" size="x-small" class="slds-m-left_xx-small"></lightning-icon>

                                                                <template if:true={compProduct.isMouseOver}>
                                                                    <div class="custom-popover-positioning">
                                                                        <c-popover-record-info
                                                                                record-id={compProduct.product.Id}
                                                                                url={compProduct.product.Id}
                                                                                title={compProduct.product.Name}
                                                                                object-api-name="Non_ERP_Products__c"
                                                                                icon-name="standard:product">
                                                                        </c-popover-record-info>
                                                                    </div>
                                                                </template>
                                                            </template>
                                                            <template if:false={compProduct.active}>
                                                                {compProduct.product.Name}
                                                            </template>
                                                        </div>
                                                    </template>
                                                </td>
                                            </tr>
                                        </template>
                                        </tbody>
                                    </table>
                                </div>
                            </td>
                        </tr>
                    </template>
                    </tbody>
                </table>
            </lightning-card>
        </div>
    </template>
</template>
