<template>
    <template if:true={workflowsList}>
        <div class={wrapperClass}>
            <lightning-card variant="Narrow">
                <div class={headerClass}>
                    <div class="slds-col slds-size_1-of-2">
                        <h2 class="slds-card__header-title">{labels.WPHeader}</h2>
                    </div>
                    <div class="slds-col slds-size_1-of-2 slds-text-align_right">
                        <lightning-helptext content={labels.WPHelpText}></lightning-helptext>
                        <template if:false={isMobile}>
                            <lightning-button label="Update" onclick={handleUpdatePP} class="slds-m-left_small"></lightning-button>
                        </template>
                        <lightning-button label="New" onclick={handleNewPP} class="slds-m-left_small"></lightning-button>
                    </div>
                </div>

                <lightning-accordion onsectiontoggle={handleExpand} allow-multiple-sections-open="true">
                    <template for:each={workflowsList} for:item="eachWorkflow">
                        <lightning-accordion-section key={eachWorkflow.Id} name={eachWorkflow.Id} label={eachWorkflow.WorkflowLabel__c} class="accordion-section">
                            <div class="slds-p-around_small">
                                <template lwc:if={eachWorkflow.families}>
                                    <table class="slds-table slds-table_cell-buffer slds-table_bordered workflow-table" style="table-layout: fixed">
                                        <thead>
                                            <tr class="slds-line-height_reset">
                                                <th style="width: 30%">
                                                    <div class="custom-truncate" style={collapsibleTextSize} title="Product Family">{labels.WPProductFamily}</div>
                                                </th>
                                                <th style="width: 40%">
                                                    <div class="custom-truncate" style={collapsibleTextSize} title="DS Products">{labels.WPDSProducts}</div>
                                                </th>
                                                <th style="width: 30%">
                                                    <div class="custom-truncate" style={collapsibleTextSize} title="Competitor Products">{labels.WPCompetitorProducts}</div>
                                                </th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <template for:each={eachWorkflow.families} for:item="family">
                                                <tr key={family.productFamily.Id} class="slds-hint-parent">
                                                    <td data-label="Product Family" style={collapsibleTextSize}>
                                                        <div class="custom-truncate">
                                                            {family.productFamily.ProductFamilyLabel__c}
                                                        </div>
                                                    </td>
                                                    <td data-label="DS Products" style={collapsibleTextSize}>
                                                        <!-- DS Products -->
                                                        <template for:each={family.dsProducts} for:item="dsProduct">
                                                            <div key={dsProduct.product.Id} class="custom-truncate" title={dsProduct.product.Name}>
                                                                <!-- Show icon & popover if active -->
                                                                <template lwc:if={dsProduct.active}>
                                                                    <template if:false={isMobile}>
                                                                        <lightning-icon icon-name="utility:success" variant="success" size="x-small" class="slds-m-right_xx-small"></lightning-icon>
                                                                        <a
                                                                                onclick={handleRedirection}
                                                                                onmouseover={handleMouseOver}
                                                                                onmouseout={handleMouseOut}
                                                                                data-productid={dsProduct.productProfilingId}
                                                                                data-workflowid={eachWorkflow.Id}
                                                                        >
                                                                            {dsProduct.product.Name}
                                                                        </a>
                                                                    </template>
                                                                    <template if:true={isMobile}>
                                                                        <a
                                                                                onclick={handleRedirection}
                                                                                data-productid={dsProduct.productProfilingId}
                                                                        >
                                                                            {dsProduct.product.Name}
                                                                        </a>
                                                                    </template>
                                                                    <template if:true={dsProduct.isMouseOver}>
                                                                        <div class="custom-popover-positioning">
                                                                            <c-popover-record-info
                                                                                    key={dsProduct.productProfilingId}
                                                                                    record-id={dsProduct.productProfilingId}
                                                                                    url={dsProduct.productProfilingId}
                                                                                    title={dsProduct.product.Name}
                                                                                    object-api-name="Product_Profiling__c"
                                                                                    icon-name="standard:product">
                                                                            </c-popover-record-info>
                                                                        </div>
                                                                    </template>
                                                                </template>
                                                                <template lwc:elseif={dsProduct.inactive}>
                                                                    <template if:false={isMobile}>
                                                                        <lightning-icon icon-name="utility:clear" variant="error" size="x-small" class="slds-m-right_xx-small"></lightning-icon>
                                                                        <a
                                                                                onclick={handleRedirection}
                                                                                onmouseover={handleMouseOver}
                                                                                onmouseout={handleMouseOut}
                                                                                data-productid={dsProduct.productProfilingId}
                                                                                data-workflowid={eachWorkflow.Id}
                                                                        >
                                                                            {dsProduct.product.Name}
                                                                        </a>
                                                                    </template>
                                                                    <template if:true={isMobile}>
                                                                        <a
                                                                                onclick={handleRedirection}
                                                                                data-productid={dsProduct.productProfilingId}
                                                                        >
                                                                            {dsProduct.product.Name}
                                                                        </a>
                                                                    </template>
                                                                    <template if:true={dsProduct.isMouseOver}>
                                                                        <div class="custom-popover-positioning">
                                                                            <c-popover-record-info
                                                                                    key={dsProduct.productProfilingId}
                                                                                    record-id={dsProduct.productProfilingId}
                                                                                    url={dsProduct.productProfilingId}
                                                                                    title={dsProduct.product.Name}
                                                                                    object-api-name="Product_Profiling__c"
                                                                                    icon-name="standard:product">
                                                                            </c-popover-record-info>
                                                                        </div>
                                                                    </template>
                                                                </template>
                                                                <template lwc:else>
                                                                    <span class="slds-color__text_gray-8">{dsProduct.product.Name}</span>
                                                                    <template if:false={isMobile}>
                                                                        <lightning-icon
                                                                                icon-name="utility:new"
                                                                                alternative-text="Add PP Record"
                                                                                data-productid={dsProduct.product.Id}
                                                                                data-familyid={family.productFamily.Id}
                                                                                data-workflowid={eachWorkflow.Id}
                                                                                class="slds-m-left_xx-small clickable-icon"
                                                                                size="x-small"
                                                                                onclick={handleAddPPRecord}>
                                                                        </lightning-icon>
                                                                    </template>
                                                                </template>
                                                            </div>
                                                        </template>
                                                    </td>
                                                    <td data-label="Competitor Products" style={collapsibleTextSize}>
                                                        <!-- Competitor Products -->
                                                        <template for:each={family.competitorProducts} for:item="compProduct">
                                                            <div key={compProduct.product.Id} class="custom-truncate" title={compProduct.product.Name}>
                                                                <template lwc:if={compProduct.active}>
                                                                    <template if:false={isMobile}>
                                                                        <lightning-icon icon-name="utility:success" variant="success" size="x-small" class="slds-m-right_xx-small"></lightning-icon>
                                                                        <a
                                                                                onclick={handleRedirection}
                                                                                onmouseover={handleMouseOver}
                                                                                onmouseout={handleMouseOut}
                                                                                data-productid={compProduct.productProfilingId}
                                                                                data-workflowid={eachWorkflow.Id}
                                                                        >
                                                                            {compProduct.product.Name}
                                                                        </a>
                                                                    </template>
                                                                    <template if:true={isMobile}>
                                                                        <a
                                                                                onclick={handleRedirection}
                                                                                data-productid={compProduct.productProfilingId}
                                                                        >
                                                                            {compProduct.product.Name}
                                                                        </a>
                                                                    </template>
                                                                    <template if:true={compProduct.isMouseOver}>
                                                                        <div class="custom-popover-positioning">
                                                                            <c-popover-record-info
                                                                                    record-id={compProduct.productProfilingId}
                                                                                    url={compProduct.productProfilingId}
                                                                                    title={compProduct.product.Name}
                                                                                    object-api-name="Product_Profiling__c"
                                                                                    icon-name="standard:product">
                                                                            </c-popover-record-info>
                                                                        </div>
                                                                    </template>
                                                                </template>
                                                                <template lwc:elseif={compProduct.inactive}>
                                                                    <template if:false={isMobile}>
                                                                        <lightning-icon icon-name="utility:clear" variant="error" size="x-small" class="slds-m-right_xx-small"></lightning-icon>
                                                                        <a
                                                                                onclick={handleRedirection}
                                                                                onmouseover={handleMouseOver}
                                                                                onmouseout={handleMouseOut}
                                                                                data-productid={compProduct.productProfilingId}
                                                                                data-workflowid={eachWorkflow.Id}
                                                                        >
                                                                            {compProduct.product.Name}
                                                                        </a>
                                                                    </template>
                                                                    <template if:true={isMobile}>
                                                                        <a
                                                                                onclick={handleRedirection}
                                                                                data-productid={compProduct.productProfilingId}
                                                                        >
                                                                            {compProduct.product.Name}
                                                                        </a>
                                                                    </template>
                                                                    <template if:true={compProduct.isMouseOver}>
                                                                        <div class="custom-popover-positioning">
                                                                            <c-popover-record-info
                                                                                    record-id={compProduct.productProfilingId}
                                                                                    url={compProduct.productProfilingId}
                                                                                    title={compProduct.product.Name}
                                                                                    object-api-name="Product_Profiling__c"
                                                                                    icon-name="standard:product">
                                                                            </c-popover-record-info>
                                                                        </div>
                                                                    </template>
                                                                </template>
                                                                <template lwc:else>
                                                                    <span class="slds-color__text_gray-8">{compProduct.product.Name}</span>
                                                                    <template if:false={isMobile}>
                                                                        <lightning-icon
                                                                                icon-name="utility:new"
                                                                                alternative-text="Add PP Record"
                                                                                data-productid={compProduct.product.Id}
                                                                                data-familyid={family.productFamily.Id}
                                                                                data-workflowid={eachWorkflow.Id}
                                                                                class="slds-m-left_xx-small clickable-icon"
                                                                                size="x-small"
                                                                                onclick={handleAddPPRecord}>
                                                                        </lightning-icon>
                                                                    </template>
                                                                </template>
                                                            </div>
                                                        </template>
                                                    </td>
                                                </tr>
                                            </template>
                                        </tbody>
                                    </table>
                                </template>
                                <template lwc:else>
                                    <lightning-spinner alternative-text="Loading" size="medium"></lightning-spinner>
                                </template>
                            </div>
                        </lightning-accordion-section>
                    </template>
                </lightning-accordion>

                <div if:true={isNewOpen}>
                    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header slds-modal__header_empty">
                                <lightning-button-icon icon-name="utility:close" class="slds-modal__close" variant="bare-inverse" onclick={handleCloseModal}></lightning-button-icon>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium">
                                <lightning-flow
                                        flow-api-name='Product_Profiling_Create_Product_Profiling_from_Contact'
                                        flow-input-variables={inputVariables}
                                        onstatuschange={handleStatusChange}
                                >
                                </lightning-flow>
                            </div>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </div>
                <div if:true={isEditOpen}>
                    <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open slds-modal_large">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header slds-modal__header_empty">
                                <lightning-button-icon icon-name="utility:close" class="slds-modal__close" variant="bare-inverse" onclick={handleCloseModal}></lightning-button-icon>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium">
                                <c-product-profiling-edit-lwc selected-products={productProfilingRecords} onsave={handleMassUpdate}></c-product-profiling-edit-lwc>
                            </div>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </div>
                <div if:true={showAddModal}>
                    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                        <div class="slds-modal__container">
                            <header class="slds-modal__header">
                                <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={handleModalClose}>
                                    <lightning-icon icon-name="utility:close" alternative-text="close" size="small"></lightning-icon>
                                </button>
                                <h2 class="slds-text-heading_medium">{labels.WPConfirmationHeader}</h2>
                            </header>
                            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                <p>{labels.WPConfirmationText1} <b>{productToAddName}</b> {labels.WPConfirmationText2} <b>{accountName}</b>?</p>
                            </div>
                            <footer class="slds-modal__footer">
                                <lightning-button variant="neutral" label="No" onclick={handleModalNo}></lightning-button>
                                <lightning-button variant="brand" label="Yes" class="slds-m-left_x-small" onclick={handleModalYes}></lightning-button>
                            </footer>
                        </div>
                    </section>
                    <div class="slds-backdrop slds-backdrop_open"></div>
                </div>
            </lightning-card>
        </div>
    </template>
</template>
