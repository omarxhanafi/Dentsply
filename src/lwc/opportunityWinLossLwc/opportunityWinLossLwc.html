<template>
    <lightning-messages></lightning-messages>
    <lightning-record-edit-form object-api-name="Opportunity" record-type-id={recordTypeId} onsubmit={validateFields}>
        <div class="slds-form-element">
            <lightning-input-field field-name={stageField} value={stageName} onchange={handleStageNameChange}></lightning-input-field>
        </div>
        <template if:true={showWinLossFields}>
            <div class="slds-form-element">
                <lightning-input-field field-name={wlReasonField} required onchange={handleWinLossReasonChange} value={winLossReason}></lightning-input-field>
            </div>
            <div class="slds-form-element">
                <lightning-input-field field-name={wlDescriptionField} onchange={handleWinLossDescriptionChange}></lightning-input-field>
            </div>
        </template>
    </lightning-record-edit-form>
</template>
